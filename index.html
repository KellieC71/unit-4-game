<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
      </head>
  <body>
    <div class="container center">
            <h1>Jewel Game</h1>
            <img id ="dwarf" src ="https://www.disneyclips.com/imagesnewb4/images/seven-dwarves2.png"/>
    
  
    
    <div>
        <div class="container">
            <div class="row">
                <img id = "emeraldImg" class="jewels" src="Emerald.jpg" alt="emerald" width="200" height="200">
                <img id = "diamondImg" class="jewels" src="diamon.jpg" alt="diamond" width="200" height="200">
                <img id = "rubyImg" class="jewels" src="ruby.jpg" alt="ruby" width="200" height="200">  
                <img id = "purpleGemImg" class="jewels" src="purpleGem.jpg" alt="purpleGem" width="200" height="200">  
            </div>
        </div>
        <div class="container box">
            <div class="col-sm">
                <h2>your score: <span id="score"></span></h2>
            </div> 
            <div class="col-sm">
                <h2>computer score: <span id= "compscore"></span></h2>
            </div>
            <div class="col-sm"> 
                <h2>Wins:<span id="wins"></span></h2>
            </div>
            <div class="col-sm">
                <h2>Losses: <span id="losses"></span></h2>
            </div>
        </div>
    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="../assets/game.js"></script>
  </body>

</html>
